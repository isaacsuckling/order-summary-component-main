<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <div class="container">
      <img class="hero-image" src="images/illustration-hero.svg">
      <div class="text-wrapper">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="plan-wrapper">
        <div class="annual-plan-section">
          <img src="images/icon-music.svg">
          <div>
            <p class="annual-plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <p class="change">Change</p>
      </div>
      <button class="payment-button">Proceed to Payment</button>
      <p class="cancel-button">Cancel Order</p>

    </div>
  </main>

</body>
</html>
